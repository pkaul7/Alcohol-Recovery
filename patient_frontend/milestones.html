	loadDate();
	loadName(API_ROOT+"/alcoholrecovery2-backend/user/getName");

    var drinkData;
    var rows = [];
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
            $.get(API_ROOT+"/alcoholrecovery2-backend/user/lastDrink",function(data){
                  drinkData = data;

                var date = new Date(drinkData.year,drinkData.month-1,drinkData.day);
                var today = new Date();

                var timeDiff = today.getTime() - date.getTime();
                var diff_days = timeDiff / (1000 * 3600 * 24);

                var m1 = diff_days/7;
                if(m1>1){
                    m1 = 1.0
                }

                var m2 = diff_days/30;
                if(m2>1){
                    m2 = 1.0;
                }

                var m3 = diff_days/365;
                if(m3>1){
                    m3 = 1.0;
                }

                m1 = m1.toFixed(2) * 100;
                m2 = m2.toFixed(2) * 100;
                m3 = m3.toFixed(2) * 100;
                new ldBar('#milestone_1').set(m1,true);
                new ldBar('#milestone_2').set(m2,true);
                new ldBar ('#milestone_3').set(m3,true);
            })
        });




        function getMilestone(rows, period){

            var i=0;
            len = rows.length;
            len = Math.min(len,period);
            rows.reverse();
            //console.log(len);
            for (i = 0; i < len ; i++){
                if((rows[i][3])>0)
                    break;
            }
            i = (((i+1)/period)*100);
            return i.toFixed(2);

        }

        var m1 = getMilestone(rows,7);
        var m2 = getMilestone(rows,30);
        var m3 = getMilestone(rows,365);
