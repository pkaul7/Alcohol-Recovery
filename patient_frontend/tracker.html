<script type="text/javascript">

    function saveTracking() {

        $("#save_spinner").show();
        var alcoholOz = parseInt($("#amount-alcohol").val());
        var waterOz = parseInt($("#amount-water").val());

        if (isNaN(alcoholOz) && isNaN(waterOz)) {
            alert("Please enter a value and try again.");
            return;
        }
        var d = new Date();
        var month = d.getMonth() + 1;
        month = (month >= 10) ? month : "0" + month;
        var day = (d.getDate() >= 10) ? d.getDate() : "0" + d.getDate();

        var date = d.getFullYear() + "-" + month + "-" + day;

        if (alcoholOz == "" || isNaN(alcoholOz)) {
            alcoholOz = 0;
        }

        if (waterOz == "" || isNaN(waterOz)) {
            waterOz = 0;
        }

        var data = {
            "water": waterOz,
            "alcohol": alcoholOz,

            "userId": USER_ID
        }

        var datastr = JSON.stringify(data);
        var url = API_ROOT + "/alcoholrecovery2-backend/save/tracking";
        $.ajax({
            url: url,
            headers: {
                "Access-Control-Allow-Origin": "*",
                'Content-Type': 'application/json'
            },
            method: 'POST',
            dataType: 'json',
            data: datastr,
            success: function (response) {
                $("#displayed").text("Tracking Saved")
                $("#save_spinner").hide();
                $("#drink_saved").show();
            },
            error: function (error) {
                $("#displayed").html("<span style='color:red'>Something went wrong.</span>")
                $("#save_spinner").hide();
            }
        });

    }

    $(document).ready(function () {

        $("#save-tracker").click(saveTracking)

    });
