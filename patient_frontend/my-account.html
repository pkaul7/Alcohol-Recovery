		<h1>My Account - <div id="uName"></div></h1>

            <div class='row' style='margin-top: 40px;'>
                <div class='col-md-6'>
                    <div class='row'>
                        <div class='col-md-6'>
                            <div class='form-group'>
                                <label for='firstname'>First Name:</label>
                                <input type='text' id='firstname' name='firstname' class='form-control' placeholder='John' required>
                            </div>
                        </div>
                        <div class='col-md-6'>
                            <div class='form-group'>
                                <label for='lastname'>Last Name:</label>
                                <input type='text' id='lastname' name='lastname' class='form-control' placeholder='Doe' required>
                            </div>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='col-md-8'>
                            <div class='form-group'>
                                <label for='email'>Email:</label>
                                <input type='email' id='email' name='email' class='form-control' placeholder='jdoe@example.com' required>
                            </div>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='col-md-6'>
                            <div class='form-group'>
                                <label for='pass1'>Password:</label>
                                <input type='password' id='pass1' name='pass1' class='form-control' placeholder='***********' required>
                            </div>
                        </div>
                        <div class='col-md-6'>
                            <div class='form-group'>
                                <label for='pass2'>Confirm Password:</label>
                                <input type='password' id='pass2' name='pass2' class='form-control' placeholder='***********' required>
                            </div>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='col-md-4'>
                            <div class='form-group'>
                                <label for='birthdate'>Birthdate:</label>
                                <input type='date' id='birthdate' name='birthdate' class='form-control' required>
                            </div>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='col-md-4'>
                            <div class='form-group'>
                                <label for='height'>Height:</label>
                                <input type='text' id='height' name='height' class='form-control' placeholder='68 in' required>
                            </div>
                        </div>
                        <div class='col-md-4'>
                            <div class='form-group'>
                                <label for='weight'>Weight:</label>
                                <input type='text' id='weight' name='weight' class='form-control' placeholder='170 lbs' required>
                            </div>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='col-md-12'>
                            <div class='form-group'>
                                <label for='gender'>Gender:</label><br>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="male" name="gender" class="custom-control-input">
                                    <label class="custom-control-label" for="male">Male</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="female" name="gender" class="custom-control-input">
                                    <label class="custom-control-label" for="female">Female</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span class='logo-color'><div id="displayed"></div></span>
                    <div class='form-group'>
                        <input id="saveButton" class='account-save' type='submit' value='SAVE'>
			
                    </div>

    <script type="text/javascript">
	
	loadDate(); 
	loadName("https://apps.hdap.gatech.edu/alcoholrecovery2-backend/user/getName");
        loadHeight("https://apps.hdap.gatech.edu/alcoholrecovery2-backend/user/getHeight");
    	loadWeight("https://apps.hdap.gatech.edu/alcoholrecovery2-backend/user/getWeight");
	
	//check login status, if not logged in, redirect to login
	//loadLogIn("https://apps.hdap.gatech.edu/alcoholrecovery2-backend/login/loggedIn");
	 
		
	document.getElementById("saveButton").onclick = function () {
                
		var firstname = ($("#firstname").val());
		var lastname = ($("#lastname").val());
		var email = ($("#email").val());
		var pass1 = ($("#pass1").val());
		var pass2 = ($("#pass2").val());
		var birthdate = ($("#birthdate").val());
		var height = ($("#height").val());
		var weight = ($("#weight").val());
		var male = ($("#male").val());
		var female = ($("#female").val());
		
		if (firstname === "") {
			firstname = "empty";
		}
		
		if (lastname === "") {
			lastname = "empty";
		}
		
		if (email === "") {
			email = "empty";
		}
		
		if (pass1 === "") {
			pass1 = "empty";
		}
		
		if (pass2 === "") {
			pass2 = "empty";
		}
		
		if (birthdate === "") {
			birthdate = "empty";
		}
		
		if (height === "") {
			height = "empty";
		}
		
		if (weight === "") {
			weight = "empty";
		}

		var url = API_ROOT+"/alcoholrecovery2-backend/save/account?values=" + firstname + "," + lastname + "," + email + "," + pass1 + "," + pass2 + "," + birthdate + "," + height + "," + weight + "," + male + "," + female;
        $.get(url,function(data){
                  $("#displayed").html("Account Updated")
        })

	};
